<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
 
</head>
<body>
  <header class="header__logo">
    <img src="images/logo.svg" alt="" class="logo__img">
  </header>

  <main class="main__container">
    <!-- <div class="container__parts"> -->
      <div class="container__illustration">
        <img src="images/illustration-mockups.svg" alt="" class="illustration">
      </div>

      <div class="container__texts">
        <h2 class="text__title">Build The Community Your Fans Will Love</h2>
        <p class="text__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="text__button">Register</a>
      </div>
    <!-- </div> -->

  </main>

  <footer class="footer__icons">
    <a href="#" class="fab fa-facebook-f"></a>
    <a href="#" class="fab fa-twitter"></a>
    <a href="#" class="fab fa-instagram"></a>
  </footer>
</body>



<script src="https://kit.fontawesome.com/1093ee2c20.js" crossorigin="anonymous"></script>
</html>
